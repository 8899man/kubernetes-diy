apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: elasticsearch-kibana-ingress
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: elasticsearch-kibana.k8s-nginx.jcloud.com
    http:
      paths:
      - backend:
          serviceName: kibana-logging
          servicePort: 5601
